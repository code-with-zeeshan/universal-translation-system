name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 4 * * 0' # weekly

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os }}

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # Python analysis
          - language: python
            os: ubuntu-latest
          
          # JavaScript/TypeScript analysis
          - language: javascript
            os: ubuntu-latest
          
          # Java/Kotlin for Android
          - language: java
            os: ubuntu-latest
            build-mode: manual
          
          # Swift for iOS
          - language: swift
            os: macos-latest
            build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Setup Java/Kotlin for Android
    - name: Set up JDK 17
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Manual build for Android
    - name: Build Android
      if: matrix.language == 'java'
      run: |
        cd android/UniversalTranslationSDK
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

    # Setup for Swift/iOS
    - name: Select Xcode
      if: matrix.language == 'swift'
      run: sudo xcode-select -s /Applications/Xcode_15.0.app

    # Manual build for iOS
    - name: Build iOS
      if: matrix.language == 'swift'
      run: |
        cd ios/UniversalTranslationSDK
        xcodebuild -scheme UniversalTranslationSDK \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build

    # Autobuild for Python and JavaScript/TypeScript
    - name: Autobuild
      if: matrix.language == 'python' || matrix.language == 'javascript'
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3