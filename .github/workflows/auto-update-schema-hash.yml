name: Auto-update schema hash on release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  update-schema-hash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
      - name: Compute and update schema hash
        run: |
          python scripts/update_schema_hash.py
      - name: Create PR with updated schema hash
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(core): update core.schemaHash for release'
          title: 'chore(core): update schema hash for release'
          body: 'Auto-generated by workflow after tag push.'
          branch: ci/update-schema-hash
          delete-branch: true