# data/config.yaml
languages:
  - en
  - es
  - fr
  - de
  - zh
  - ja
  - ko
  - ar
  - hi
  - ru
  - pt
  - it
  - tr
  - th
  - vi
  - pl
  - uk
  - nl
  - id
  - sv
max_sentence_length: 50
quality_threshold: 0.8
output_dir: "data/processed"
total_size_gb: 8
training_distribution:
  en-es: 2000000
  en-fr: 2000000
  en-de: 2000000
  en-zh: 1500000
  en-ru: 1500000
  en-ja: 1000000
  en-ar: 1000000
  en-pt: 1000000
  en-it: 1000000
  en-hi: 500000
  en-ko: 500000
  en-tr: 500000
  en-th: 300000
  en-vi: 300000
  en-pl: 300000
  en-uk: 300000
  en-nl: 300000
  en-id: 300000
  en-sv: 300000
  es-pt: 200000
  zh-ja: 200000
  fr-es: 200000
  de-fr: 200000
  ru-uk: 200000

vocabulary_strategy:
  approach: "production"  # or "research"
  groups:
    latin: [en, es, fr, de, it, pt]
    cjk: [zh, ja, ko]
    
training:
  language_to_pack_mapping:
    en: latin
    es: latin
    fr: latin
    de: latin
    it: latin
    pt: latin
    nl: latin
    sv: latin
    pl: latin
    id: latin
    vi: latin
    tr: latin
    zh: cjk
    ja: cjk
    ko: cjk
    ar: arabic
    hi: devanagari
    ru: cyrillic
    uk: cyrillic
    th: thai


  dynamic_vocabulary: true
  vocab_switch_penalty: 0.001  # Small penalty for switching

data_strategy:
  priority_rules:
    high: ['en-es', 'en-fr', 'en-de', 'en-zh', 'en-ru']
    medium: ['en-ja', 'en-ar', 'en-pt', 'en-it', 'en-hi', 'en-ko',
             'es-pt', 'es-fr', 'de-fr', 'zh-ja', 'ar-fr', 'ru-uk']
    low: ['en-tr', 'en-th', 'en-vi', 'en-pl', 'en-uk', 'en-nl', 'en-id', 'en-sv']
  
  source_preferences:
    # Recommended sources by pair type
    en_centric: ['opus-100', 'nllb-seed', 'ccmatrix', 'wmt']
    european: ['opus-100', 'wmt', 'opus_books']
    asian: ['opus-100', 'nllb-seed', 'ted_talks']
    default: ['opus-100', 'nllb-seed', 'tatoeba']

data_version: "1.0.0"
pipeline_version: "1.0.0"

security:
  trusted_model_sources:
    - facebook/
    - microsoft/
    - google/
    - Helsinki-NLP/
  enable_path_validation: true
  max_file_size_gb: 10